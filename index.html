  <!-- Initialize Swiper -->

    var swiper = new Swiper(".mySwiperNewProduct", {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 20,
        },
        1024: {  /* This code apply before 1024px screen width */
          slidesPerView: 5, /* product per slide */
